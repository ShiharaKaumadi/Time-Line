<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Line</title>
</head>
<body>
<h2>Educational Background</h2>
<section class="timeline">
    <!--O/L kara-->
    <div class="timeline_event animated fadeInUp delay-4s timeline_event--type1">
        <div class="timeline_event_icon">
            <i class="fa-solid fa-school fa-bounce" style="color: #6d7583;"></i>
        </div>
        <div class="timeline_event_date">
            2011
        </div>
        <div class="timeline_event_content">
            <div class="timeline_event_title">
                O/L
            </div>
            <div class="timeline_event_description">
                <p>St. Johns Girl's School - Panadura</p>
            </div>
        </div>
    </div>
<!--A/L Kara-->
    <div class="timeline_event animated fadeInUp delay-3s timeline_event--type2">
        <div class="timeline_event_icon">
            <i class="fa-sharp fa-regular fa-building-columns fa-bounce" style="color: #595b5f;"></i>
        </div>
        <div class="timeline_event_date">
            2014
        </div>
        <div class="timeline_event_content">
            <div class="timeline_event_title">
               A/L
            </div>
            <div class="timeline_event_description">
                <p>Sri Sumangala Girls' School - Panadura</p>
            </div>
        </div>
    </div>
    <!--CAIT Kara-->
    <div class="timeline_event animated fadeInUp delay-2s timeline_event--type3">
        <div class="timeline_event_icon">
            <i class="fa-solid fa-school fa-bounce" style="color: #6d7583;"></i>
        </div>
        <div class="timeline_event_date">
            2016
        </div>
        <div class="timeline_event_content">
            <div class="timeline_event_title">
                CAIT
            </div>
            <div class="timeline_event_description">
                <p>Sri Lanka Telecom Training Center - Panadura</p>
            </div>
        </div>
    </div>
    <!--Degreeya Kara-->
    <div class="timeline_event animated fadeInUp delay-1s timeline_event--type4">
        <div class="timeline_event_icon">
            <i class="fa-duotone fa-graduation-cap fa-bounce" style="--fa-primary-color: #56585d; --fa-secondary-color: #56585d;"></i>
        </div>
        <div class="timeline_event_date">
            2017
        </div>
        <div class="timeline_event_content">
            <div class="timeline_event_title">
                BSc. Applied Sciences
            </div>
            <div class="timeline_event_description">
                <p>Wayamba University of Sri Lanka</p>
            </div>
        </div>
    </div>
    <!--IJSE awa-->
    <div class="timeline_event animated fadeInUp timeline_event--type1">
        <div class="timeline_event_icon">
            <i class="fa-duotone fa-graduation-cap fa-bounce" style="--fa-primary-color: #56585d; --fa-secondary-color: #56585d;"></i>g
        </div>
        <div class="timeline_event_date">
            2022
        </div>
        <div class="timeline_event_content">
            <div class="timeline_event_title">
                GDSE
            </div>
            <div class="timeline_event_description">
                <p>IJSE - Panadura</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
